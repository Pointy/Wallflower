<div style='background-color: #eee; width: 500px; height: 400px; padding: 10px'>
  <h1>This is some content loaded as a fragment</h1>
  <input class='datepicker {minDate: -7}'>
  <div style='width: 300px; height: 70px; margin: 0 0 15px 0'>
    <textarea style='width: 100%; height: 50px;' maxlength='50'>Some text</textarea>
  </div>
  <div id='dialog' class='dialog' style='margin: 10px 0'>
    <script type='text/plain'>
      modal: true
    </script>
    <div style='background-color: #ddf'>
      <h1>Hi there!</h1>
    </div>
  </div>
  <button id='launcher'>Open Dialog</button>
  <div style='margin-top: 20px; font-size: 80%; font-style: italic' class='load-marker'></div>
</div>
